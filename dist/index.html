<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="maincontent">
      <div class="mainforecast">
        <div class="placeinfo">
          <p id="placeinfop"></p>
        </div>
        <div class="mainweatherinfo">
          <p id="tempc"></p>
        </div>
        <div class="otherweatherinfo">
          <p id="otherinfo"></p>
        </div>
      </div>
      <div class="threedayforecast"></div>
      <div class="inputdiv">
        <label for="Input"></label>
        <input type="text" name="cityID" id="cityID" />
        <button id="submitbutton">Show Weather!</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
